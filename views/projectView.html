<div id="project-info-wrapper">
    <div class="fix-wrapper">
        <div class="control-box">
            <p><a class="info-btn" href="#">INFO &gt;</a></p>
            <p><a class="prv-slick">&lt;</a></p>
            <p><a class="count-slick">{{currentIndex}}/{{project.images.length}}</a></p>
            
            <p><a class="nxt-slick">&gt;</a></p>
            <p><a class="prv-project" ui-sref="projectState({slug: prvProject})">&lt; PROJECT</a></p>
            <p><a class="nxt-project" ui-sref="projectState({slug: nxtProject})">PROJECT &gt;</a></p>
            <p><a ui-sref="projectListState({slug: project.type})">BACK TO LIST</a></p>
        </div>

        <div class="height-wrapper">
            <slick class="height-wrapper" currentIndex="0" dots="false" infinite="true" speed="500" slides-to-show="1" touch-move="true" slides-to-scroll="1" autoplay="true" autoplaySpeed="500" arrows="true" settings="slickConfig">
                <div class="project-image" data-ng-repeat="item in project.images">
                    <img alt="{{title}}" src="{{item.url}}" />
                </div>
            </slick>
        </div>
    </div>
    <!--/.fix-wrapper-->
    <div id="info-wrapper">
        <div class="info-menu-wrapper">
            <ul class="info-menu">
                <li><a href="#">{{title|uppercase}}</a></li>
                <li><a href="#">{{featDetails|uppercase}},</a></li>
                <li><a href="#">{{project.specification[0].item_val|uppercase}}</a></li>
            </ul>
        </div>
        <!--/.info-menu-wrapper-->
    </div>
    <!--/#info-wrapper-->
</div>
<!--/#project-info-wrapper-->
