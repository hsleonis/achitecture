<div id="content-wrapper" class="height-wrapper">
        <div class="fix-wrapper-index page">
            <slick class="" dots="false" infinite="true" speed="500" autoplay="true" autoplaySpeed="500" arrows="false" pauseOnHover="true" delay="350">
                <div class="home-slider" data-ng-repeat="item in data=(projects|filter:{is_featured:1})">
                    <img src="{{item.project_image}}" data-ng-image-load-animation="" />
                </div>
            </slick>
        </div>
</div>
